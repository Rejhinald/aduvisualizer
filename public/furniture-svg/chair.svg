<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20" fill="none" preserveAspectRatio="none">
  <!-- Office/Dining chair - plan view (2ft x 2ft) -->
  <!-- Seat -->
  <rect x="2" y="5" width="16" height="13" rx="2" stroke="currentColor" stroke-width="1" fill="none"/>
  <!-- Backrest -->
  <rect x="3" y="1" width="14" height="5" rx="1" stroke="currentColor" stroke-width="0.75" fill="none"/>
  <!-- Legs (4 corners) -->
  <circle cx="5" cy="8" r="1.2" stroke="currentColor" stroke-width="0.5" fill="none"/>
  <circle cx="15" cy="8" r="1.2" stroke="currentColor" stroke-width="0.5" fill="none"/>
  <circle cx="5" cy="15" r="1.2" stroke="currentColor" stroke-width="0.5" fill="none"/>
  <circle cx="15" cy="15" r="1.2" stroke="currentColor" stroke-width="0.5" fill="none"/>
</svg>
