<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 30" width="70" height="30" fill="none" preserveAspectRatio="none">
  <!-- 3-seat sofa - 7ft x 3ft -->
  <rect x="1" y="1" width="68" height="28" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <!-- Back cushion -->
  <rect x="3" y="3" width="64" height="7" rx="1.5" stroke="currentColor" stroke-width="1" fill="none"/>
  <!-- Seat cushions (3) -->
  <rect x="3" y="12" width="20" height="13" rx="1" stroke="currentColor" stroke-width="0.8" fill="none"/>
  <rect x="25" y="12" width="20" height="13" rx="1" stroke="currentColor" stroke-width="0.8" fill="none"/>
  <rect x="47" y="12" width="20" height="13" rx="1" stroke="currentColor" stroke-width="0.8" fill="none"/>
  <!-- Arm rests -->
  <rect x="3" y="25" width="4" height="3" rx="1" stroke="currentColor" stroke-width="0.6" fill="none"/>
  <rect x="63" y="25" width="4" height="3" rx="1" stroke="currentColor" stroke-width="0.6" fill="none"/>
</svg>
