<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 25" width="15" height="25" fill="none" preserveAspectRatio="none">
  <!-- Toilet - plan view (1.5ft x 2.5ft) -->
  <!-- Tank -->
  <rect x="2" y="1" width="11" height="5" rx="1" stroke="currentColor" stroke-width="1" fill="none"/>
  <!-- Bowl (elongated oval) -->
  <ellipse cx="7.5" cy="15" rx="5.5" ry="8" stroke="currentColor" stroke-width="1" fill="none"/>
  <!-- Inner bowl -->
  <ellipse cx="7.5" cy="16" rx="3.5" ry="5.5" stroke="currentColor" stroke-width="0.75" fill="none"/>
  <!-- Seat hinge line -->
  <line x1="3" y1="7" x2="12" y2="7" stroke="currentColor" stroke-width="0.75"/>
</svg>
