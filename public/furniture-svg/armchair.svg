  <!-- Back cushion -->
  <rect x="3" y="3" width="24" height="7" rx="1.5" stroke="currentColor" stroke-width="1" fill="none"/>
  <!-- Seat cushion -->
  <rect x="5" y="12" width="20" height="14" rx="1.5" stroke="currentColor" stroke-width="0.8" fill="none"/>
  <!-- Left arm -->
  <rect x="3" y="10" width="4" height="17" rx="1" stroke="currentColor" stroke-width="0.6" fill="none"/>
  <!-- Right arm -->
  <rect x="23" y="10" width="4" height="17" rx="1" stroke="currentColor" stroke-width="0.6" fill="none"/>
</svg>
