<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 30" width="50" height="30" fill="none" preserveAspectRatio="none">
  <!-- 2-seat sofa - 5ft x 3ft -->
  <rect x="1" y="1" width="48" height="28" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <!-- Back cushion -->
  <rect x="3" y="3" width="44" height="7" rx="1.5" stroke="currentColor" stroke-width="1" fill="none"/>
  <!-- Seat cushions (2) -->
  <rect x="3" y="12" width="20" height="13" rx="1" stroke="currentColor" stroke-width="0.8" fill="none"/>
  <rect x="27" y="12" width="20" height="13" rx="1" stroke="currentColor" stroke-width="0.8" fill="none"/>
  <!-- Arm rests -->
  <rect x="3" y="25" width="4" height="3" rx="1" stroke="currentColor" stroke-width="0.6" fill="none"/>
  <rect x="43" y="25" width="4" height="3" rx="1" stroke="currentColor" stroke-width="0.6" fill="none"/>
</svg>
