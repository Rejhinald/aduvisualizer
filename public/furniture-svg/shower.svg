<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30" fill="none" preserveAspectRatio="none">
  <!-- Shower - plan view (3ft x 3ft) -->
  <!-- Outer frame -->
  <rect x="1" y="1" width="28" height="28" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <!-- Shower pan -->
  <rect x="3" y="3" width="24" height="24" stroke="currentColor" stroke-width="0.75" fill="none"/>
  <!-- Diagonal slope lines (indicating drain direction) -->
  <line x1="3" y1="3" x2="15" y2="15" stroke="currentColor" stroke-width="0.5"/>
  <line x1="27" y1="3" x2="15" y2="15" stroke="currentColor" stroke-width="0.5"/>
  <line x1="3" y1="27" x2="15" y2="15" stroke="currentColor" stroke-width="0.5"/>
  <line x1="27" y1="27" x2="15" y2="15" stroke="currentColor" stroke-width="0.5"/>
  <!-- Drain -->
  <circle cx="15" cy="15" r="2" stroke="currentColor" stroke-width="0.75" fill="none"/>
  <!-- Shower head indicator -->
  <circle cx="6" cy="6" r="1.5" stroke="currentColor" stroke-width="0.5" fill="none"/>
</svg>
