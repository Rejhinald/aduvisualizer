<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 25" width="50" height="25" fill="none" preserveAspectRatio="none">
  <!-- Desk - plan view (5ft x 2.5ft) -->
  <!-- Desktop surface -->
  <rect x="1" y="1" width="48" height="23" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <!-- Drawer unit (right side) -->
  <rect x="35" y="3" width="13" height="19" stroke="currentColor" stroke-width="1" fill="none"/>
  <!-- Drawer lines -->
  <line x1="35" y1="8" x2="48" y2="8" stroke="currentColor" stroke-width="0.5"/>
  <line x1="35" y1="13" x2="48" y2="13" stroke="currentColor" stroke-width="0.5"/>
  <line x1="35" y1="18" x2="48" y2="18" stroke="currentColor" stroke-width="0.5"/>
  <!-- Drawer handles -->
  <line x1="40" y1="5.5" x2="43" y2="5.5" stroke="currentColor" stroke-width="0.75"/>
  <line x1="40" y1="10.5" x2="43" y2="10.5" stroke="currentColor" stroke-width="0.75"/>
  <line x1="40" y1="15.5" x2="43" y2="15.5" stroke="currentColor" stroke-width="0.75"/>
  <line x1="40" y1="20.5" x2="43" y2="20.5" stroke="currentColor" stroke-width="0.75"/>
  <!-- Leg space -->
  <rect x="3" y="4" width="30" height="17" stroke="currentColor" stroke-width="0.5" stroke-dasharray="2 1" fill="none"/>
</svg>
