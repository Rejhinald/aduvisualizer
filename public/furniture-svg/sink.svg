<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 15" width="20" height="15" fill="none" preserveAspectRatio="none">
  <!-- Sink/vanity - plan view (2ft x 1.5ft) -->
  <!-- Counter/vanity outline -->
  <rect x="1" y="1" width="18" height="13" rx="1" stroke="currentColor" stroke-width="1" fill="none"/>
  <!-- Sink basin (oval) -->
  <ellipse cx="10" cy="8" rx="6" ry="4" stroke="currentColor" stroke-width="0.75" fill="none"/>
  <!-- Drain -->
  <circle cx="10" cy="9" r="1" stroke="currentColor" stroke-width="0.5" fill="none"/>
  <!-- Faucet -->
  <circle cx="10" cy="3" r="1.2" stroke="currentColor" stroke-width="0.75" fill="none"/>
</svg>
