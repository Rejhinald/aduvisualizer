<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 25" width="30" height="25" fill="none" preserveAspectRatio="none">
  <!-- Refrigerator - plan view (3ft x 2.5ft) -->
  <!-- Outer frame -->
  <rect x="1" y="1" width="28" height="23" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <!-- Door division line -->
  <line x1="1" y1="12.5" x2="29" y2="12.5" stroke="currentColor" stroke-width="1"/>
  <!-- Upper door handle -->
  <rect x="23" y="4" width="3" height="5" rx="1" stroke="currentColor" stroke-width="0.75" fill="none"/>
  <!-- Lower door handle -->
  <rect x="23" y="16" width="3" height="5" rx="1" stroke="currentColor" stroke-width="0.75" fill="none"/>
  <!-- Hinge side indicator -->
  <line x1="4" y1="3" x2="4" y2="11" stroke="currentColor" stroke-width="0.75"/>
  <line x1="4" y1="14" x2="4" y2="22" stroke="currentColor" stroke-width="0.75"/>
</svg>
